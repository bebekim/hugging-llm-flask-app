<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    #myForm {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #responseBox {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f7f7f7;
    }
    
    .small-font {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="container">
    <form id="myForm">
      <input type="text" name="message" placeholder="Enter your message">
      <button type="submit">Submit</button>
    </form>

    <div id="responseBox"></div>

    <div class="small-font">Kenneth Huang</div>
    <div class="small-font">Responses are generated by GPT-2 and should not be considered as a source of factual information.</div>
  </div>

  <script>
    $(document).ready(function() {
      $("#myForm").submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.post("/api/chatbot", formData, function(response) {
          // Handle the response from the backend
          $("#responseBox").text(response); // Update the response box with the received response
        });
      });
    });
  </script>
</body>
</html>
